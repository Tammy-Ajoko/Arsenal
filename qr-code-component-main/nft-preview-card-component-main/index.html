<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 15px 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="containter">
      <div class="box1">
        <img class="equilibrium" src="./images/image-equilibrium.jpg">
        <div class="hover-icon">
          <img class="icon" src="./images/icon-view.svg" alt="An icon of a eye">
        </div>
      </div>
      <div class="box2">     
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="layer1"> 
            <span class="eth"><img src="./images/icon-ethereum.svg"> 0.041 ETH</span>
            <span class="days"><img src="./images/icon-clock.svg"> 3 days left</span>
        </section>
      </div>       
        <span class="creation1"><img src="./images/image-avatar.png"> Creation of <a class="creation2" href="https://www.frontendmentor.io/profile/Tammy-Ajoko">Jules Wyvern</a></span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Tammy-Ajoko">Ajoko Tammy</a>.
  </div>
</body>
</html>
